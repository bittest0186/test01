<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
	#tbl1 {
		border: 1px solid black;
		border-collapse: collapse;
		margin: 50px auto;
	}
	#tbl1 td {
		border:1px solid black;
		width: 126px;
		height: 126px;
		position: relative;
		padding: 0px;
		margin: 0px;
		overflow: hidden;
	}
	#tbl1 td img {
		display: block;
	}
	
	.img2 {
		transform : translate(126px,126px);
		transition: all .5s;
		position: absolute;
		left: 0px;
		top: 0px;
	}

</style>
<script>

	var icon;

	window.onload = function() {
	
		icon = document.getElementsByClassName("icon");
		
		
		for(var i=0; i<icon.length; i++){
			icon[i].onclick = function() {
				
				
				
				var t= event.srcElement;
				
				t.classList.add("img2");
				
				setTimeout(function(){
					t.style.transform = "translate(0px,0px)";
				},500);
				
			}
		}
		
		
		
	};//onload
	
	
	

</script>
</head>
<body>
	<!-- example15.htm -->
