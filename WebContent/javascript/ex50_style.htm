<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>

	#tbl1 td{
		width: 100px;
		height : 100px;
	}

</style>
<script>

	var cell;
	var index = 0;

	window.onload = function() {
	
		cell = document.getElementsByTagName("td");
		
		cell[index].style.backgroundColor = "tomato";
		
		
	};//onload
	
	window.onkeydown = function() {
		
		clear();
		
		if(event.keyCode == 37){	//왼쪽 화살표
			index--;
			//if(index<0) {index=0;}
			//if(index<0) {index = cell.length -1;}
			if(index%5 == 4) {index++;
			} else if (index<0){
				index =0;
			}
		
		} else if(event.keyCode == 39) { //오른쪽 화살표
			index++;
			//if(index>=cell.length) {index=cell.length-1;}
			//if(index>=cell.length) {index=0;}
			if(index%5 == 0) {index--;}
		} else if (event.keyCode == 38) {
			index -= 5;
			if(index<0){index += 5;}
		} else if (event.keyCode == 40) {
			index += 5;
			
			if(index > cell.length-1){index -= 5;}
			
		}
		
		
		cell[index].style.backgroundColor = "tomato";
		
	}//onkeydown
	
	function clear() {
		
		for(var i=0; i<cell.length; i++){
			
			cell[i].style.backgroundColor = "transparent";
			
		}//for
		
		
	};//clear
	
	

</script>
</head>
